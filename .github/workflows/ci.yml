name: CI

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_call:
    inputs:
      build:
        type: boolean
        default: true
        description: 'Whether to run a build as part of testing'

jobs:
  lint:
    name: Lint 💅
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/actions/prepare
      - uses: actions/cache@v4
        id: eslint-cache
        with:
          path: node_modules/.eslintcache
          key: eslint-cache-v1-${{ github.sha }}
          restore-keys: eslint-cache-v1-
      - run: pnpm run lint

  type-check:
    name: Type check 🧮
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/actions/prepare
      - uses: actions/cache@v4
        id: typescript-cache
        with:
          path: |
            **/build/typescript/
            **/*.tsbuildinfo
          key: typescript-cache-v2-${{ github.sha }}
          restore-keys: typescript-cache-v2-
      - run: pnpm run type-check

  unit-tests:
    name: Unit tests 🧪
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run test

  build:
    name: Build 🏗
    if: ${{ inputs.build || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/actions/prepare
      - run: pnpm run build
