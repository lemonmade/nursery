<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host app</title>

    <style>
      iframe {
        width: 100%;
        height: 20rem;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Host app</h1>

      <c-embed>
        <cx-banner slot="header">Header content from the host!</cx-banner>

        <cx-stack slot="footer">
          <cx-text>Footer content from the host! Rendered <cx-text id="extension-rendered-ago">0 seconds</cx-text> ago.</cx-text>

          <cx-button>Click me!</cx-button>

          <cx-text id="extension-button-count">clicked 0 times</cx-text>
        </cx-stack>
      </c-embed>
    </div>

    <script type="module" src="/src/embed-sdk.ts"></script>
    <script type="module" src="/src/host.ts"></script>
  </body>
</html>
